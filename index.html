<!DOCTYPE html>
<html lang="pt-br" data-modo="foco">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="/logo_focus.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay">
      <div class="alert">
        <p class="alert-p">Sua mensagem aqui.</p>
        <button id="alert-button">OK</button>
      </div>
    </div>
    <section class="container">
      <div class="modo">
        <img src="/img/ph_brain-fill.svg" alt="" />
        Focus
      </div>
      <div class="timer">
        <span id="minutos">25</span> <br />
        <span id="segundos">00</span>
      </div>
      <div class="btns">
        <button
          value="foco"
          class="btn-foco-curto btn-secondary"
          style="display: none"
        >
          <strong>FOCO</strong>
        </button>
        <button value="curto" class="btn-curto btn-secondary">
          <strong>CURTO</strong>
        </button>
        <button class="btns-start-pause btn-primary">
          <svg
            id="start-pause-img"
            width="68"
            height="68"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path d="M8 5v14l11-7z" />
          </svg>
        </button>
        <button value="longo" class="btn-longo btn-secondary">
          <strong>LONGO</strong>
        </button>
        <button
          value="foco"
          class="btn-foco-longo btn-secondary"
          style="display: none"
        >
          <strong>FOCO</strong>
        </button>
      </div>
      <div class="container-toggles-dark-sound">
        <div class="container-toggle">
          <svg
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-highlights"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-8 5v1H4.5a.5.5 0 0 0-.093.009A7 7 0 0 1 3.1 13zm0-1H2.255a7 7 0 0 1-.581-1H8zm-6.71-2a7 7 0 0 1-.22-1H8v1zM1 8q0-.51.07-1H8v1zm.29-2q.155-.519.384-1H8v1zm.965-2q.377-.54.846-1H8v1zm2.137-2A6.97 6.97 0 0 1 8 1v1z"
            />
          </svg>
          <label
            ><input id="toggle-dark" type="checkbox" class="toggle"
          /></label>
        </div>
        <div class="container-toggle">
          <svg
            width="52"
            height="52"
            fill="currentColor"
            class="bi bi-volume-down-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12zm3.025 4a4.5 4.5 0 0 1-1.318 3.182L10 10.475A3.5 3.5 0 0 0 11.025 8 3.5 3.5 0 0 0 10 5.525l.707-.707A4.5 4.5 0 0 1 12.025 8"
            />
          </svg>
          <label
            ><input id="toggle-sound" type="checkbox" class="toggle"
          /></label>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
